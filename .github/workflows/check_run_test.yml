name: Test deploy preview success

on:
  check_run:
    types: [completed]

jobs:
  create_check_run:
    outputs:
      check_run_id: ${{ steps.add_check_run.outputs.result }}
    permissions:
      checks: write
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.app.name == 'Cloudflare Workers and Pages' && github.event.check_run.conclusion == 'success' }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.check_run.check_suite.head_branch }}
      cancel-in-progress: true
    steps:
      - name: Log event details
        run: |
          echo "Check name: ${{ github.workflow }}-${{ github.event.check_run.check_suite.head_branch }}"

      - name: Add check_run
        id: add_check_run
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const checkRun = context.payload.check_run;

            const currentCheckSuite = checkRun.check_suite;
            const previewUrlMatch = checkRun.output.summary.match(/Preview URL:[^<]*<a href=['"]([^'"]+)['"]/);
            const previewUrl = previewUrlMatch ? previewUrlMatch[1] : '';
            console.log('Preview URL:', previewUrl);

            // Create a new check run (as a demonstration)
              const checkRun = await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'E2E Test trigger',
                head_sha: currentCheckSuite.head_sha,
                status: 'completed',
                conclusion: checkRun.conclusion,
                output: {
                  title: 'Branch deployed successfully',
                  branch: currentCheckSuite.head_branch,
                  "deploy_url": previewUrl
                }
              });
              console.log('Created check run with ID:', checkRun.data.id);
              return checkRun.data.id;

  e2e-tests:
    runs-on: ubuntu-latest
    needs: create_check_run
    steps:
      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Finalize check run
        uses: actions/github-script@v7
        env:
          CHECK_RUN_ID: ${{ needs.create_check_run.outputs.check_run_id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Finalize the check run after 10 seconds
            const checkRunId = process.env.CHECK_RUN_ID;
            await github.rest.checks.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                check_run_id: checkRunId,
                status: 'completed',
                conclusion: 'success',
                output: {
                    title: 'E2E Tests Completed',
                    summary: 'This is a custom check run that has been completed successfully.'
                }
            });
